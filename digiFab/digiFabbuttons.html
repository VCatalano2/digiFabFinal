<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sound Buttons</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 30px;
            max-width: 600px;
        }

        /* Styling for the buttons */
        .button {
            font-size: 1.5em;
            padding: 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 250px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Sound Button Project</h1>
    <p>This is a project inspired by the TedTalk by David Eagleman exploring other ways to see and hear. As you click the buttons and hear these audios, the wristband should respond with vibrations.</p>

    <!-- Buttons for playing sounds -->
    <button class="button" onclick="playSound('sound1')">Play Sound 1</button>
    <button class="button" onclick="playSound('sound2')">Play Sound 2</button>
    <button class="button" onclick="playSound('sound3')">Play Sound 3</button>

    <script>
        // Create Audio objects for each sound
        let sound1 = new Audio('sound1.mp3');
        let sound2 = new Audio('sound2.mp3');
        let sound3 = new Audio('sound3.mp3');

        // Function to play a sound based on button click
        function playSound(sound) {
            if (sound === 'sound1') {
                sound1.play();
            } else if (sound === 'sound2') {
                sound2.play();
            } else if (sound === 'sound3') {
                sound3.play();
            }
        }
    </script>
    
</body>
</html>
